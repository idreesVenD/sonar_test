name: Flutter SonarQube Analysis

on:
  push:
    branches: 
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: idreesvend/sonarscanner-flutter:latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 

    - name: Run Flutter Doctor
      run: flutter doctor

    - name: Run Flutter Tests
      run: flutter test --machine --coverage || true

    - name: Run SonarQube Analysis
      run: sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.token=$SONAR_LOGIN_TOKEN
