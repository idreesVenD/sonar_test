image: idreesvend/sonarqube-new-new:latest

clone:
  depth: full

pipelines:
  branches:
    '{master}': # or the name of your main branch
      - step:
          name: SonarQube analysis
          script:
            - flutter doctor
  
definitions:
  caches:
    sonar: ~/.sonar
    flutter: /opt/sonarqube/flutter/bin